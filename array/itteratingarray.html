        }

        //sum of third highest element from array

      //  nums.sort((a,b)=>a-b);  //by asscending order
      nums.sort((a,b)=>a-b)
      nums.reverse()// by descending order
        console.log(nums);
         target=nums[n2-1]+nums[n2-2]+nums[n2-3]
        console.log(target);

    //sum of third highest element from array without using sort method
       let num=[1,3,5,22,8,20,24];

        add=0;

        }
