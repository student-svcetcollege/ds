        // check given matrix is identity or not
        function check(matrix) {
            let r = matrix.length;
            let c = matrix[0].length;
            console.log(r, c)
            if (r != c) {
                return false;
            }
            for (let i = 0; i < r; i++) {
                for (j = 0; j < c; j++) {
                    if (i == j && matrix[i][j] != 1) {
                        return false;
                    }
                    else if (i != j && matrix[i][j] != 0) {
                        return false;
                    }
                }
                return true
            }
