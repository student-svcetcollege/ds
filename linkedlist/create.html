<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(data){
                this.data=data;
                this.next=null;
            }
        }
        let a=new Node(1);
        let b=new Node(2);
        let c=new Node(3);
        let d=new Node(4);
        let head=a;
        a.next=b;
        b.next=c;
        c.next=d
        // we want to iterate linked list or we want to create ll
       
        let current=head;
        while(current!=null){
          console.log(`->${current.data}`);
          current=current.next;
        }
        //sum of linked list
        let sum=0;
        current=head;
        while(current!=null){
            sum=sum+current.data;
            current=current.next;
        }
        console.log(sum);

        // given the head of linked list find the length of linked list
        current =head;
        length=0;
        while(current!=null){
            length+=1;
            current=current.next
        }
        console.log(length);
    </script>
</body>
</html>
