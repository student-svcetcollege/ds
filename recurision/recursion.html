        //sum of n number ,rr////sum(n)=n+sum(n-1)
        function sumof(n){
            if(n==1){   //base function
                return 1;
            }
            return n+sumof(n-1);  //rr function

        }
        console.log(sumof(5));

            // factorial

            if(n==1){

 // implement power function
 function power(n,p){
