        5 // write a program to reverse words in a given string 
        function reverseWords(str) {
            // Split the string into an array of words
            let words = str.split(" ");
            console.log(words)
            // Reverse each word
            let reversedWords = words.map(word => word.split("").reverse().join(""));
            
            // Join the reversed words into a single string
            return reversedWords.join(" ");
        }
        
        // Test cases
        console.log(reverseWords("abc hello world 1234"));  // Output: "cba olleh dlrow 4321"
        
      4  // abbreviated form
        function abbreviateName(name) {
            let words = name.split(" "); // Split the full name into words
            let abb=" ";
            console.log(words)
            for(i=0;i<words.length;i++) {
             abb+= words[i].at(0); // Full first name, initial of last name
            } 
            return abb;
        }
        
        let fullName = "Virat Kohli sharama";
        let abbreviatedForm = abbreviateName(fullName);
        
        console.log(abbreviatedForm);  // Output: "virat k"

        //3  check character at provided index is upper case 
        function checkForUpperCase(stri, index) {
            if ( stri[index] === stri[index].toUpperCase()){
                return true; // Compare the character with its uppercase version
            } else {
                return false; // Return false if the index is out of bounds
            }
        }
        
        console.log(checkForUpperCase("JavaScript", 1)); // Output: false (because 'a' is not uppercase)
        console.log(checkForUpperCase("JavaScript", 0)); // Output: true (because 'J' is uppercase)
